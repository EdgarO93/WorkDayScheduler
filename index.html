<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="clock"></p>
    </header>

    <section class="container">
      <!-- Timeblocks go here -->
      <!-- pdate time id -->
      <section class="row blockT">
        <section class="col-1 hour">9 AM</section>
        <textarea class="col-10" id="9:00"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </section>
      <section class="row blockT">
        <section class="col-1 hour">10 AM</section>
        <textarea class="col-10" id="10:00"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </section>
      <section class="row blockT">
        <section class="col-1 hour">11 AM</section>
        <textarea class="col-10" id="11:00"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </section>
      <section class="row blockT">
        <section class="col-1 hour">12 PM</section>
        <textarea class="col-10" id="12:00"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </section>
      <section class="row blockT">
        <section class="col-1 hour">1 PM</section>
        <textarea class="col-10" id="13:00"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </section>
      <section class="row blockT">
        <section class="col-1 hour">2 PM</section>
        <textarea class="col-10" id="14:00"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </section>
      <section class="row blockT">
        <section class="col-1 hour">3 PM</section>
        <textarea class="col-10" id="15:00"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </section>
      <section class="row blockT">
        <section class="col-1 hour">4 PM</section>
        <textarea class="col-10" id="16:00"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </section>
      <section class="row blockT">
        <section class="col-1 hour">5 PM</section>
        <textarea class="col-10" id="17:00"></textarea>
        <button class="col-1 saveBtn">Save</button>
      </section>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Javascript/script.js"></script>
  </body>
</html>
